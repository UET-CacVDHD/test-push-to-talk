<style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:300");
    body {
        background-color: #c0392b;
        font-family: 'Roboto', sans-serif;
        color: #fff;
    }

    h1 {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        font-size: 2.5rem;
        text-align: center;
        color: #fff;
    }

    .play-button {
        height: 300px;
        width: 300px;
        display: block;
        margin: 60px auto;
        overflow: hidden;
        position: relative;
    }

    .left {
        height: 100%;
        float: left;
        background-color: #fff;
        width: 36%;
        transition: all 0.25s ease;
        overflow: hidden;
    }

    .triangle-1 {
        -webkit-transform: translate(0, -100%);
        transform: translate(0, -100%);
    }

    .triangle-2 {
        -webkit-transform: translate(0, 100%);
        transform: translate(0, 100%);
    }

    .triangle-1,
    .triangle-2 {
        position: absolute;
        top: 0;
        right: 0;
        background-color: transparent;
        width: 0;
        height: 0;
        border-right: 300px solid #c0392b;
        border-top: 150px solid transparent;
        border-bottom: 150px solid transparent;
        transition: -webkit-transform 0.25s ease;
        transition: transform 0.25s ease;
        transition: transform 0.25s ease, -webkit-transform 0.25s ease;
    }

    .right {
        height: 100%;
        float: right;
        width: 36%;
        background-color: #fff;
        transition: all 0.25s ease;
    }

    .paused .left {
        width: 50%;
    }

    .paused .right {
        width: 50%;
    }

    .paused .triangle-1 {
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
    }

    .paused .triangle-2 {
        -webkit-transform: translate(0, 50%);
        transform: translate(0, 50%);
    }
</style>

<h1>Bấm và giữ nút dưới</h1>
<a class="play-button paused" href="#">
    <div class="left"></div>
    <div class="right"></div>
    <div class="triangle-1"></div>
    <div class="triangle-2"></div>
</a>
<em><h1 id="speech">#giọng nói</h1></em>
<h1 id="command">#lệnh</h1>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"> </script>
<script>
    function asFormData(file) {
        var fd = new FormData();
        fd.append("file", file);
        return fd;
    }

    (async () => {
    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: {
        sampleRate: 16000,
        channelCount: 1,
    } })
   

    const mediaRecorder = new MediaRecorder(audioStream);
    let audioChunks = [];
    $('.play-button').on('mousedown touchstart', function (e) {
        mediaRecorder.start();
        $(this).toggleClass("paused");
    }).bind('mouseup mouseleave touchend', function () {
        if (mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            $(this).toggleClass("paused");
        }
    });

    mediaRecorder.addEventListener("dataavailable", event => {
        audioChunks.push(event.data);
    });

    mediaRecorder.addEventListener("stop", async () => {
        console.log((audioChunks))
        fetch('http://localhost:8000/predict', {
            method: 'POST',
            body: asFormData(new Blob(audioChunks)),

        }).then(response => response.json()).then(res => {
            console.log(res);
            document.getElementById("speech").innerHTML = `${res[0][0]} ➤ ${res[0][1]}`;
            document.getElementById("command").innerHTML = res[1];
        })
        audioChunks = [];
    });
